name: Security Scan (DVWA-Clone)

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  security-events: write   # SARIF upload için gerekli
  actions: read

jobs:
  sast-semgrep:
    name: SAST - Semgrep
    runs-on: ubuntu-latest
    steps:
      - name: Checkout DVWA-Clone repo
        uses: actions/checkout@v4

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep (SAST)
        run: |
          semgrep --config auto --sarif --output semgrep.sarif
          echo "✅ Semgrep completed"

      - name: Upload Semgrep SARIF to GitHub Security Dashboard
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

  container-trivy:
    name: Container Scan - Trivy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout DVWA-Clone repo
        uses: actions/checkout@v4

      - name: Build DVWA Docker image
        run: docker build -t dvwa-clone:latest .

      - name: Scan DVWA image with Trivy
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: dvwa-clone:latest
          format: sarif
          output: trivy.sarif
          vuln-type: 'os,library'
          # severity: 'HIGH,CRITICAL'
          ignore-unfixed: false

      - name: Upload Trivy SARIF to GitHub Security Dashboard
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy.sarif

      - name: Ensure SARIF file exists
        run: |
          if [ ! -f trivy.sarif ]; then
            echo "Trivy SARIF file not found!"
            exit 1
          fi
      
      - name: Upload Trivy SARIF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-sarif
          path: trivy.sarif

  TruffleHog:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: TruffleHog OSS
        id: trufflehog
        uses: trufflesecurity/trufflehog@main
        continue-on-error: true
        with:
          path: ./
          base: "${{ github.event.repository.default_branch }}"
          head: HEAD
          extra_args: --debug

      - name: Scan Results Status
        if: steps.trufflehog.outcome == 'failure'
        run: exit 1
