name: Security Scan (DVWA-Clone)

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  security-events: write   # SARIF upload i√ßin gerekli
  actions: read

jobs:
  sast-semgrep:
    name: SAST - Semgrep
    runs-on: ubuntu-latest
    steps:
      - name: Checkout DVWA-Clone repo
        uses: actions/checkout@v4

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep (SAST)
        run: |
          semgrep --config auto --sarif --output semgrep.sarif
          echo "‚úÖ Semgrep completed"

      - name: Upload Semgrep SARIF to GitHub Security Dashboard
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

  container-trivy:
    name: Container Scan - Trivy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout DVWA-Clone repo
        uses: actions/checkout@v4

      - name: Build DVWA Docker image
        run: docker build -t dvwa-clone:latest .

      - name: Scan DVWA image with Trivy
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: dvwa-clone:latest
          format: sarif
          output: trivy.sarif
          vuln-type: 'os,library'
          # severity: 'HIGH,CRITICAL'
          ignore-unfixed: false

      - name: Upload Trivy SARIF to GitHub Security Dashboard
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy.sarif

      - name: Ensure SARIF file exists
        run: |
          if [ ! -f trivy.sarif ]; then
            echo "Trivy SARIF file not found!"
            exit 1
          fi
      
      - name: Upload Trivy SARIF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-sarif
          path: trivy.sarif

  secret-gitleaks:
    name: Secret Scan - Gitleaks (Full Repo)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout full repository history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks on full repository
        run: |
          echo "üöÄ Running Gitleaks full scan..."
          gitleaks detect \
            --source . \
            --no-git \
            --report-format sarif \
            --report-path gitleaks.sarif \
            --verbose || true  # exit code 1 bile olsa devam et (leak bulunursa bile)

      - name: Check report exists
        run: |
          if [ ! -s gitleaks.sarif ]; then
            echo "‚ö†Ô∏è Gitleaks SARIF report not found or empty!"
          else
            echo "‚úÖ Gitleaks scan complete. Report generated."
          fi

      - name: Upload Gitleaks SARIF to GitHub Security Dashboard
        if: success() || failure()  # rapor varsa y√ºklensin
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif





