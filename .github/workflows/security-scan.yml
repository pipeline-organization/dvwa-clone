name: Security Scan (DVWA-Clone)

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  security-events: write   # SARIF upload i√ßin gerekli
  actions: read

jobs:
  sast-semgrep:
    name: SAST - Semgrep
    runs-on: ubuntu-latest
    steps:
      - name: Checkout DVWA-Clone repo
        uses: actions/checkout@v4

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep (SAST)
        run: |
          semgrep --config auto --sarif --output semgrep.sarif
          echo "‚úÖ Semgrep completed"

      - name: Upload Semgrep SARIF to GitHub Security Dashboard
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

  container-trivy:
    name: Container Scan - Trivy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout DVWA-Clone repo
        uses: actions/checkout@v4

      - name: Build DVWA Docker image
        run: docker build -t dvwa-clone:latest .

      - name: Scan DVWA image with Trivy
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: dvwa-clone:latest
          format: sarif
          output: trivy.sarif
          vuln-type: 'os,library'
          # severity: 'HIGH,CRITICAL'
          ignore-unfixed: false

      - name: Upload Trivy SARIF to GitHub Security Dashboard
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy.sarif

      - name: Ensure SARIF file exists
        run: |
          if [ ! -f trivy.sarif ]; then
            echo "Trivy SARIF file not found!"
            exit 1
          fi
      
      - name: Upload Trivy SARIF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-sarif
          path: trivy.sarif

  secret-gitleaks:
    name: Secret Scan - Gitleaks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout DVWA-Clone (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # t√ºm commit ge√ßmi≈üini tara

      - name: Install Gitleaks (latest CLI)
        run: |
          echo "‚¨áÔ∏è Installing Gitleaks..."
          curl -sSL https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks-linux-amd64.tar.gz \
            | tar xz
          sudo mv gitleaks /usr/local/bin/

      - name: Run Gitleaks (Secret Detection)
        run: |
          echo "üîç Running Gitleaks scan..."
          gitleaks detect --source . --report-format sarif --report-path gitleaks.sarif --verbose || true

      - name: Check results
        run: |
          if [ -s gitleaks.sarif ]; then
            echo "üö® Potential secrets detected!"
          else
            echo "‚úÖ No secrets found."
          fi

      - name: Upload Gitleaks SARIF to GitHub Security Dashboard
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif






